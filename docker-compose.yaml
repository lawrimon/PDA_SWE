version: '3'

services:

  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    ports:
      - "15672:15672"
      - "5672:5672"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  db:
    build: ./src/database/
    ports:
      - "5009:5000"
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./src/database/:/app

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"

  data_source:
    build: ./src/use_cases/use_case_gateway/service_adapter
    ports:
      - "5006:5000"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq

  producer:
    build: ./src/use_cases/use_case_gateway/use_case
    ports:
      - "5007:5000"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq
      - data_source
    restart: on-failure
    
  websocket:
    build: ./src/use_cases/use_case_gateway
    ports:
      - "5010:5010"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq
    restart: on-failure

  react:
    build: ./src/client/react_js_app
    ports:
      - 3000:3000
    depends_on:
      - rabbitmq 

  news:
    build: ./src/services/news_service
    volumes:
      - ./src/services/news_service:/app
    ports:
      - 5005:5000
    depends_on:
      - rabbitmq

  weather:
    env_file: .env
    environment:
      WEATHER_API_KEY: ${WEATHER_API_KEY}
    build: ./src/services/weather_service
    volumes:
      - ./src/services/weather_service:/app
    ports:
      - 5002:5000
    depends_on:
      - rabbitmq

  maps:
    build: ./src/services/maps_service
    volumes:
      - ./src/services/maps_service:/app
    ports:
      - 5003:5000
    depends_on:
      - rabbitmq

  wisdom:
    build: ./src/services/wisdom_service
    volumes:
      - ./src/services/wisdom_service:/app
    ports:
      - 5004:5000
    depends_on:
      - rabbitmq

  wisdom:
    build: ./src/services/events_service
    volumes:
      - ./src/services/events_service:/app
    ports:
      - 5010:5000
    depends_on:
      - rabbitmq

  stockmarket:
    env_file: .env
    environment:
      STOCK_MARKET_API_KEY: ${STOCK_MARKET_API_KEY}
      STOCK_MARKET_SECRET_KEY: ${STOCK_MARKET_SECRET_KEY}
    build: ./src/services/stock_market_service
    volumes:
      - ./src/services/stock_market_service:/app
    ports:
      - 5001:5000
    depends_on:
      - rabbitmq

  scuttlebutt:
    build: ./src/use_cases/scuttlebutt
    volumes:
      - ./src/use_cases/scuttlebutt:/app
    ports:
      - 5008:5000
    depends_on:
      - stockmarket
      - news
      - weather
      - rabbitmq